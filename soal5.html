<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<div id="info"></div>
	<label for="hewan">Pilih Hewan</label>
	<select name="hewan" id="hewan">
		<option>Burung Cendrawasih</option>
		<option>Harimau</option>
		<option>kuda laut</option>
		<option>Kupu - Kupu</option>
		<option>Merak</option>
	</select>

	<script>
		const hewan = document.getElementById('hewan');
		const info = document.getElementById('info');

		hewan.addEvenListener('change', function(e)){
			info.innerHTML = 'Anda memilih: ${e.target.value}';
		};
	</script>
</body>
</html>
